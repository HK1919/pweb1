<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping dalam JavaScript</title>
  </head>
  <body>
    <script>
      // Looping for
      console.log("Looping For : ");
      for (let i = 0; i <= 5; i++) {
        console.log("Angka : " + i);
      }

      // Looping while
      let j = 6;
      console.log("Looping while : ");
      while (j <= 10) {
        console.log("Angka : " + j);
        j++;
      }

      // Looping do while
      let k = 11;
      console.log("Looping do while : ");
      do {
        console.log("Angka : " + k);
        k++;
      } while (k <= 15);
    </script>
  </body>
</html>
