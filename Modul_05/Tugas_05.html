<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto Alumni UNIKU</title>
    <link rel="stylesheet" href="style/Tugas_05_style.css" />
  </head>
  <body>
    <h1>Galeri Foto Alumni UNIKU</h1>

    <div class="gallery">
      <img src="alumni1.jpg" alt="Alumni 1" />
      <img src="alumni2.jpg" alt="Alumni 2" />
      <img src="img/HaikalKamil.png" alt="Alumni 3" />
      <img src="alumni4.jpg" alt="Alumni 4" />
      <img src="alumni5.jpg" alt="Alumni 5" />
    </div>

    <div id="photoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Foto Alumni" />
      </div>
    </div>

    <div id="output"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script_Tugas_05.js"></script>
  </body>
</html>
