<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style_05_01.css" />
    <title>Daftar Alumni Uniku</title>
  </head>
  <body>
    <h1 id="header">Daftar Alumni UNIKU</h1>
    <ul id="alumniList">
      <li class="featured">Dede Irawan</li>
      <li>Heri Gustaman</li>
      <li class="featured">Wawan Setiawan</li>
      <li>Aah Sumiah</li>
    </ul>

    <div class="gallery">
      <img
        src="img/dope-sukuna-pink-5120x2880-16935.png"
        alt="Alumni Photo 1"
        width="150"
      />
      <img
        src="img/ichigo-kurosaki-3840x2160-10531.png"
        alt="Alumni Photo 2"
        width="150"
      />
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img
          id="modalImage"
          src="img/killua-zoldyck-5120x2880-10722.png"
          alt="Selected Photo"
          width="100%"
        />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script_05_01.js"></script>
  </body>
</html>
